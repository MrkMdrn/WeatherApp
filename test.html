<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Parallax Jumbotron</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Parallax effect background for Jumbotron */
        .jumbotron {
            background-image: url('file/bg.jpg'); /* Path to the background image */
            min-height: 100vh; /* Make the jumbotron take the full viewport height */
            background-attachment: fixed; /* Keep background fixed during scroll */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-size: cover; /* Ensure the image covers the entire container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: white; /* Text color to make sure the content is readable */
            display: flex; /* Flex layout for centering content */
            justify-content: center; /* Vertically center the content */
            align-items: center; /* Horizontally center the content */
            text-align: center; /* Ensure text is centered */
        }

        /* Jumbotron Content */
        .jumbotron .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensure the card body fills the height of the jumbotron */
            z-index: 2; /* Ensure content stays on top */
        }

        /* Basic body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Weather icons (Font Awesome) */
        .fa-sun {
            color: rgb(245, 245, 124); /* Sun icon color (yellow) */
        }

        .fa-cloud {
            color: rgb(120, 120, 189); /* Cloudy icon color */
        }

        .fa-snowflake {
            color: rgb(201, 230, 250); /* Snow icon color (light blue) */
        }

        .fa-cloud-showers-heavy {
            color: rgb(46, 46, 45); /* Rainy icon color (dark gray) */
        }

        .fa-bolt {
            color: rgb(255, 255, 0); /* Thunderstorm icon color (yellow) */
        }

        .fa-cloud-drizzle {
            color: rgb(104, 93, 77); /* Drizzle icon color (brownish) */
        }

        .fa-smog {
            color: aqua; /* Mist icon color (aqua) */
        }

        .fa-cloud-sun {
            color: rgb(117, 79, 21); /* Cloudy with sun icon color (brownish) */
        }
    </style>
</head>
<body>

    <!-- Parallax Section (Jumbotron) -->
    <div class="jumbotron">
        <div class="card-body">
            <h1>Weather App</h1>
            <p>Get the latest weather updates for any city</p>
        </div>
    </div>

    <!-- Main Content (Form for city input) -->
    <div class="container mt-5">
        <div class="card jumbotron">
            <div class="card-body">
                <h1 class="text-center">Weather App</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city">
                            <!-- Primary Button -->
                            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                        </div>
                        <div class="alert alert-danger" id="error" style="display:none;"></div>
                        <div class="text-center">
                            <!-- City Name with Badge -->
                            <h2 id="city"><span id="city-badge" class="badge bg-secondary">--</span></h2>

                            <!-- Weather Icon (Font Awesome) -->
                            <i id="weather-icon" class="fa fa-sun" style="font-size: 50px;"></i>  <!-- Default icon -->

                            <!-- Temperature -->
                            <p id="temperature">Temperature: --Â°C</p>

                            <!-- Condition -->
                            <h2><p id="condition">Condition: --</p></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
