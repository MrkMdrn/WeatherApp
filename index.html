<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="container mt-5">
        <div class="card jumbotron">
            <div class="card-body">
                <h1 class="text-center">Weather <strong>App</strong></h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city">
                            <!-- Primary Button -->
                            <button class="btn btn-success" onclick="getWeather()">Get Weather</button>
                        </div>
                        <div class="alert alert-danger" id="error" style="display:none;"></div>
                        <div class="center-text">
                            <!-- City Name with Badge -->
                            <h1 id="city"><span id="city-badge" class="badge bg-secondary">--</span></h1>

                            <!-- Weather Icon (Font Awesome) -->
                            <i id="weather-icon" class="fa fa-sun" style="font-size: 50px;"></i>  <!-- Default icon -->

                            <!-- Temperature and Condition -->
                            <p id="temperature"><strong> Â°C</strong></p>
                            <h2><p id="condition"></p></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="javascript.js"></script> <!-- Link to external JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
